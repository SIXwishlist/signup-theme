<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  </head>
  <body>
    <div class="outer">
      <div class="container">
        <div class="row bg">
          <div class="col-md-6">
            <div class="text">
              <h1 class="display-4">Sign up now</h1>
              <p class="lead">Get started using your Github account or fill out the form.</p>
              <p class="legal">By signing up you agree to our <a href="">Terms of Service</a> and  <a href="">Privacy Policy</a>
            </div>
          </div>
          <div class="col-md-5 offset-md-1">
            <form>
              <input type="text" class="form-input" id="fname" name="fname" placeholder="First name" value="">
              <input type="text" class="form-input" id="lname" name="lname" placeholder="Last name" value="">
              <input type="email" class="form-input" id="mail" name="mail" placeholder="Email" value="">
              <input type="text" class="form-input" id="username" name="username" placeholder="Username" value="">
              <input type="password" class="form-input" id="password" name="password" placeholder="Password" value="">
              <a class="button fw" href="#">Get started <i class="fa fa-rocket fa-2x" aria-hidden="true" style="vertical-align: middle;"></i></a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
